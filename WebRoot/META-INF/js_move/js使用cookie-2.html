<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>cookie</title>
<script>
	window.onload = function () {
		var aDiv = document.getElementsByTagName('div');
		for(var i=0; i<aDiv.length; i++) {
			aDiv[i].onmousedown = function (ev) {
				var oEvent = ev || event;
				alert(this.style.background);
				oEvent.cancelBubble = true;
			};
		}
	};
	
	function setCookie (name, value, day) {
		var oDate = new Date();
		oDate.setDate(oDate.getDate()+day);
		document.cookie = name + '=' + value +';expires=' + oDate;
	}
	function getCookie (name) {
		var aCookie = document.cookie.split('; ');
		for(var i=0; i<aCookie.length; i++) {
			var aTemp = aCookie[i].split('=');
			if(name == aTemp[0]){
				return aTemp[1];
			}
		}
		return '';
	}
	function removeCookie (name) {
		setCookie(name, '', -1);
	}
</script>
</head>

<body>
<div style="width: 500px;height: 500px;background: #F00;position: absolute; left: 0; top: 0;">
	<div style="width: 200px;height: 200px;background: #039;position: absolute; left: 0; top: 0;">
		<div style="width: 100px;height: 100px;background: #666;position: absolute; left: 0; top: 0;"></div>
	</div>
</div>
</body>
</html>
