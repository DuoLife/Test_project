	function screenMove(obj, iTarget) {
		clearInterval(obj.timer);
		obj.timer = setInterval(function () {
			var iCur = document.body.scrollTop;
			var iSpeed = (iTarget-iCur)/8;
			iSpeed = iSpeed > 0? Math.ceil(iSpeed):Math.floor(iSpeed);
			if(iCur == iTarget) {
				clearInterval(obj.timer);
			}else {
				obj.body.scrollTop= (iCur + iSpeed);
				text.value = document.body.scrollTop+" iSpeed:"+iSpeed;
			}
		},30);
	}
	function doMove(obj, attr, iTarget) {
		clearInterval(obj.timer);
		obj.timer = setInterval(function () {
			var iCur = parseInt(getStyle(obj, attr));
			var iSpeed = (iTarget-iCur)/20;
			iSpeed = iSpeed > 0? Math.ceil(iSpeed):Math.floor(iSpeed);
			if(iCur == iTarget) {
				clearInterval(obj.timer);
			}else {
				obj.style[attr] = iCur + iSpeed + 'px';
			}
		},30);
	}
	function getStyle(obj, attr) {return obj.getCurrentStyle? obj.getCurrentStyle[attr]:getComputedStyle(obj)[attr];}
