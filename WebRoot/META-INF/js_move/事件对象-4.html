<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>键盘事件</title>
<style>
	div {width: 100px; height: 100px; background: #96F; position: absolute; left: 0px; top: 0px;}
</style>
<script>
	window.onload = function () {
		var oDiv = document.getElementsByTagName('div')[0];
		var timer1 = null;
		var timer2 = null;
		var timer3 = null;
		var timer4 = null;
		document.onkeydown = function (ev) {
			var oEvent = ev || event;
			//zuo 37   you 39  shang 38  xia  40
			switch(oEvent.keyCode) {
				case 37: divMove1('left', -10); break;
				case 38: divMove2('top', -10); break;
				case 39: divMove3('left', 10); break;
				case 40: divMove4('top', 10); break;
			}
		};
		document.onkeyup = function (ev) {
			var oEvent = ev || event;
			//zuo 37   you 39  shang 38  xia  40
			switch(oEvent.keyCode) {
				case 37: clearInterval(timer1); break;
				case 38: clearInterval(timer2); break;
				case 39: clearInterval(timer3); break;
				case 40: clearInterval(timer4); break;
			}
		};
		function divMove1(attr, iSpeed) {
			clearInterval(timer1);
			timer1 = setInterval( function () {
				oDiv.style[attr] = parseInt(getStyle(oDiv, attr)) + iSpeed + "px";
			},30);
		}
		function divMove2(attr, iSpeed) {
			clearInterval(timer2);
			timer2 = setInterval( function () {
				oDiv.style[attr] = parseInt(getStyle(oDiv, attr)) + iSpeed + "px";
			},30);
		}
		function divMove3(attr, iSpeed) {
			clearInterval(timer3);
			timer3 = setInterval( function () {
				oDiv.style[attr] = parseInt(getStyle(oDiv, attr)) + iSpeed + "px";
			},30);
		}
		function divMove4(attr, iSpeed) {
			clearInterval(timer4);
			timer4 = setInterval( function () {
				oDiv.style[attr] = parseInt(getStyle(oDiv, attr)) + iSpeed + "px";
			},30);
		}
		function getStyle(obj, attr){ return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];}
	};
</script>
</head>

<body>
<div></div>
</body>
</html>
