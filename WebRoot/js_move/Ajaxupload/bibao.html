<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
div {background: red; width: 100px; height: 100px; margin: 10px}
</style>
<script>
window.onload = function () {
	var aDiv = document.getElementsByTagName('div');
	alert(aDiv.length);
	for(var i=0; i<aDiv.length; i++) {
		var oLi = aDiv[i];
		var b = {
				a: i,
			}
			oLi.b = b;
		oLi.onclick = function () {
			this.innerHTML = this.b.a;
		};
	}
};
</script>
</head>

<body>
<div id="li"></div>
<div id="li"></div>
<div id="li"></div>
<div id="li"></div>
</body>
