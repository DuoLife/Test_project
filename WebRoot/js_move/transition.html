<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>transition</title>
<style>
body, .demoDiv {margin: 0; padding: 0;}
.demoDiv  {margin: 100px auto; background: url(img/small_32.jpg); width: 300px; height: 300px; border-radius: 5px; -webkit-transform: rotateY(0deg); transition:1.5s border-radius, 1s background, 1s -webkit-transform ease-in;}
.demoDiv:hover {background: url(img/small_33.jpg); border-radius: 50%; -webkit-transform: rotateY(360deg);}
</style>
</head>

<body>
<div class="demoDiv"></div>
</body>
</html>
