<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>冷兔2014年度流行语盘点</title>
    <meta name="description" content="冷兔年度流行语盘点,冷兔,年度盘点,流行语,年度流行语,流行,2014盘点" />
    <meta name="author" content="xuming" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>
* {margin:0;padding:0;}
body {background:url(../img/%E8%83%8C%E6%99%AF%E6%9D%BF.png) no-repeat;background-size:100% auto;}
.w {width:100px;height:100px;background: url(../img/loading.gif) no-repeat;position:absolute;left:100px;top:100px;}
.showPage_2 {
		-webkit-animation-timing-function: linear;
		animation-timing-function: linear;
		-webkit-animation-duration: 2s;
		animation-duration: 2s;
		-webkit-animation-name: showPage_ani2;
		animation-name: showPage_ani2;
		-webkit-animation-delay: 5s;
		animation-delay: 5s;
		animation-iteration-count: 1;
		-webkit-animation-iteration-count: 1;
		animation-fill-mode: forwards;
		-webkit-animation-fill-mode: forwards;
		animation-direction: normal;
		-webkit-animation-direction: normal
}
@-webkit-keyframes showPage_ani2
{
	0% {-webkit-transform: scale(1.0);}
	100% {-webkit-transform: scale(3);}
}
.showPage_active {
		-webkit-animation-timing-function: linear;
		animation-timing-function: linear;
		-webkit-animation-duration: 2s;
		animation-duration: 2s;
		-webkit-animation-name: showPage_ani;
		animation-name: showPage_ani;
		-webkit-animation-delay: 1s;
		animation-delay: 1s;
		animation-iteration-count: infinite;
		-webkit-animation-iteration-count: infinite;
		animation-fill-mode: forwards;
		-webkit-animation-fill-mode: forwards;
		animation-direction: normal;
		-webkit-animation-direction: normal
}
@-webkit-keyframes showPage_ani
{
	0% {-webkit-transform: rotate(0deg);}
	100% {-webkit-transform: rotate(360deg);}
}
</style>
</head>

<body>
<div class="w showPage_2 showPage_active">
12345678912
</div>
</body>
</html>
