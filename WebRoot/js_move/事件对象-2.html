<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>事件冒泡</title>
<script>
	window.onload = function () {
		var aDiv = document.getElementsByTagName('div');
		for(var i=0; i<aDiv.length; i++) {  
			aDiv[i].onmousedown = function (ev) {  //获取事件对象
				var oEvent = ev || event;
				alert(this.style.background);
				oEvent.cancelBubble = true; //设置true则取消向上冒泡
			};
		}
	};
</script>
</head>

<body>
<div style="width: 500px;height: 500px;background: #F00;position: absolute; left: 0; top: 0;">
	<div style="width: 200px;height: 200px;background: #039;position: absolute; left: 0; top: 0;">
		<div style="width: 100px;height: 100px;background: #666;position: absolute; left: 0; top: 0;"></div>
	</div>
</div>
</body>
</html>
