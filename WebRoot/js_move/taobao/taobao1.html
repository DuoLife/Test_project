<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body, .nav, ul, li, a{margin: 0; padding: 0;}
li{list-style: none;}
.nav {width: 100%; height: 94px;background: #FF6D6D;}
.nav .list {width: 960px; height: 94px; margin: 0px auto;}
.nav .list a {text-decoration: none; color: #FFF; font-family:Microsoft JhengHei; font-weight:bold; font-size: 20px;}
.nav .list li {float: left;}
.nav .list .logo,.nav .list .collect  {margin: 12px 0 0;}
.nav .list .collect  {float: right;}
.nav .list li:nth-of-type(2)  {margin-left: 40px;}
.nav .list .btn {line-height: 92px; padding: 0 30px;}
.nav .list .btn:hover {background: #EC5252;}
</style>
</head>

<body>
	<div class="nav">
    	<ul class="list">
        	<li class="logo">
        		<img src="img/logo.png"/>
            </li>
        	<li class="btn">
        		<a href="#">首页</a>
            </li>
        	<li class="btn">
        		<a href="#">创意产品</a>
            </li>
        	<li class="btn">
        		<a href="http://lengtoo.com">冷兔展示</a>
            </li>
        	<li class="btn">
        		<a href="#">品牌故事</a>
            </li>
        	<li class="collect">
        		<a href="#">
        			<img src="img/collect.png"/>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
