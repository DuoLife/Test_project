<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,target-densitydpi=meduim-dpi">
<title>touch</title>
<style>
#touchDiv {width: 300px; height: 300px; background: #F00;}
</style>
<script>
window.onload = function () {
	var oDiv = document.getElementById('touchDiv');
	oDiv.addEventListener('touchstart', function (ev) {
		ev = ev || event;
		console.log(ev.changedTouches[0].pageX);
		alert(ev.changedTouches[0].pageX);
	}, 'false');
};
</script>
</head>

<body>
<div id="touchDiv"></div>
</body>
</html>
