<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>鼠标事件</title>
<script>
	window.onload = function () {
		var aDiv = document.getElementsByTagName('div');
		var oDiv = aDiv[0];
		/*document.onmousedown = function (ev) {
			var oEvent = ev || event;
			//alert('x:' + oEvent.clientX + '; y:' +oEvent.clientY);
			oDiv.innerHTML = 'x:' + oEvent.clientX + '; y:' +oEvent.clientY;
		};*/
		document.onmousemove = function (ev) {
			mouseMove();
		};
		function mouseMove(ev) {
			var oEvent = ev || event;
			var sL = document.body.scrollLeft || document.documentElement.scrollLeft;
			var sT = document.body.scrollTop || document.documentElement.scrollTop;
			oDiv.innerHTML = 'x:' + (oEvent.clientX + sL) + '; y:' +(oEvent.clientY + sT);
			oDiv.style.left = oEvent.clientX + sL + 'px';
			oDiv.style.top = oEvent.clientY - 20 + sT  +  'px';
		}
	};
</script>
</head>

<body style="height: 2000px;">
<div style="width: 150px;height: 20px;background: #999;position: absolute; left: 0; top: 0;">
</div>
</body>
</html>
