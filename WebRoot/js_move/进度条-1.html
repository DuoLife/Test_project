<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>进度条</title>
<style>
	body{background: #E5F2FB;}
	.progressBox{position: absolute;left: 40%;top: 45%;width: 250px;height: 2px;border: 0px solid;background: #FFF;}
	.progressBar{position: absolute;left: 0px;top: 0px;width: 0px;height: 2px;background: #E93826;}
	.percentP{margin: 0;position: absolute;left: 256px;top: -8px;color: #E93826;}
</style>
<script type="text/javascript" src="ming.js"></script>
<script type="text/javascript">
	window.onload = function () {
		var isNow = 0;
		var aImg = document.getElementsByTagName('img');
		var oPB = document.getElementById('progressBox');	
		for(var i=0; i<aImg.length; i++) {
			(function(i) {
				var yImg = new Image();
				yImg.onload = function() {
					isNow++;
					progressFn(parseInt(isNow/aImg.length*100));
					if(isNow == aImg.length) {
						oPB.style.display = 'none';
					}
				};
			yImg.src = aImg[i].src;
			})(i);
		}
		function progressFn(cent) {
			var oPB = document.getElementById('progressBox');
			var oBar = document.getElementById('progressBar');
			var oCentP = document.getElementById('percentP');
			
			oBar.style.width = parseInt(getStyle(oPB,'width')) * cent/100 + 'px';
			oCentP.innerHTML = cent + '%';
		}
	};
	function getStyle( obj, attr) {
		return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
	}
</script>
</head>

<body>
<div id="progressBox" class="progressBox">
	<div id="progressBar" class="progressBar"></div>
    <p id="percentP" class="percentP">0%</p>
</div>
