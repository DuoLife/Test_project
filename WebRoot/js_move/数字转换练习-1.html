<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>
window.onload = function () {
	var arr = [ 600, '1000px'-0, '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
	
	/*
		1、找到arr里所有的数字：-98765, 34, -2, 0, 5
		2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
		3、把转成数字以后，最大值判断出来：300
		4、把 NaN 所在的位置找出来：1 14 17  19
	*/
	//alert(typeof('abc'-6));  //number
	var a1 = [];
	var a2 = [];
	var a3 = [];
	var a4 = [];
	for(var i=0; i<arr.length; i++) {
		var o = arr[i];
		//alert(typeof o);
		//Q:4
		if( typeof o == 'number' && isNaN(o) ) {
			a4.push(i);
		} else {
			//Q:1
			if( typeof o == 'number' ) {
				//alert(Number(o));
				a1.push(o);
				a2.push(o);
			}
			//Q:2
			if( typeof o == 'string' ) {
				//alert();
				a2.push(o);
			}
		}
	}
	//Q:3
	var temp;
	alert(temp);
	for(var i=0; i<a2.length; i++) {
		a3[i] = a2[i];
		//alert(typeof a3[i]);
		if( typeof(a3[i]) != 'number' ) {
			a3[i] = parseInt(a3[i]);
		}
		if(temp == undefined) {
			temp = a3[i];
		}else {
			if(a3[i]>temp) temp=a3[i];
		}
	}
	console.log(a1 + "\n\r" + a2 + "\n\r" + temp + "\n\r" + a4);
}
</script>

</head>

<body>
</body>
</html>
